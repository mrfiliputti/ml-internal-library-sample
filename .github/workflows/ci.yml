name: CI/CD Pipeline

# Configuração de Integração Contínua (Aula 6)
# Este workflow executa testes e validações automaticamente

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Testes e Linting
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Verificar estilo de código com flake8 (PEP8)
      run: |
        # Para na primeira ocorrência de erro de sintaxe
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Verifica complexidade e estilo
        flake8 . --count --max-complexity=10 --max-line-length=88 --statistics

    - name: Verificar formatação com black
      run: |
        black --check src/ tests/

    - name: Executar testes unitários
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: Build do Pacote
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências de build
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Construir pacote
      run: |
        python -m build

    - name: Verificar pacote
      run: |
        twine check dist/*

    - name: Upload artefatos
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/

  security:
    name: Verificação de Segurança
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Verificar vulnerabilidades nas dependências
      run: |
        safety check --json || true

    - name: Análise de segurança do código
      run: |
        bandit -r src/ -f json || true
